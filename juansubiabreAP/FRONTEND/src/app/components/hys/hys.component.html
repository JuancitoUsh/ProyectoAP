<div class="row">
    <h1><u><strong>Hard & Soft Skills</strong></u>
      </h1>
    <div class="text-center col-sm-4 col-md-4 col-lg-4">
        <circle-progress
        [percent]="70"
        [radius]="100"
        [imageSrc]="'../../../assets/html.png'"
        [showImage]="true"
        [imageHeight]="70"
        [imageWidth]="70"
        [showUnits]="false"
        [showSubtitle]="false"
        [outerStrokeWidth]="8"
        [innerStrokeWidth]="2"
        [outerStrokeColor]="'#29BAA9'"
        [innerStrokeColor]="'#0a0a0a'"

        [animationDuration]="800"
